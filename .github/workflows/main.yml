name: Deploy to Web Hosting via FTP

on:
  push:
    branches:
      - feature*

jobs:
  web-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Parse config file
      uses: edgardleal/mustache-template-action@v1.0.4
      env:
        SECRET_EMAIL: ${{ secrets.SECRET_EMAIL }}
        ADMIN_NAME: ${{ vars.ADMIN_NAME }}
        CONTEXT_VAR: ${{ github.base_ref }}
      with:
        input: ./www/config/params.php
        output: ./www/config/params-local.php


    # - name: Install dependencies
    #  run: npm install # Or any other command to install dependencies
    - name: FTP Deploy
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        protocol: ftp
        local-dir: ./www/
        server-dir: ./dev/${{ github.head_ref }}/
        exclude: |
          **/.git*



